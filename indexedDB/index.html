<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6 agregar-cita">
                    <h2 class="text-center my-4">Agenda de Citas</h2>
                    <form>

                            <div class="form-group row">
                                    <label class="col-sm-4 col-lg-4 col-form-label">Id Cliente:</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" id="id" class="form-control" placeholder="Ingresa aqui tus datos" required>
                                    </div>
                                </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Nombre Cliente:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="nombre_cliente" class="form-control" placeholder="Ingresa aqui tus datos" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Apellido Paterno:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="apellido_cliente" class="form-control" placeholder="Ingresa aqui tus datos" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Apellido Materno:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="materno_cliente" class="form-control" placeholder="Ingresa aqui tus datos" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-4 col-lg-4 col-form-label">Telefono:</label>
                                <div class="col-sm-8 col-lg-8">
                                    <input type="text" id="telefono" class="form-control" placeholder="Ingresa aqui tus datos" required>
                                </div>
                            </div>

                            <div class="form-group row justify-content-end">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-success w-100">Agregar</button>
                                </div>
                            </div>
                        </form>
            </div>

            <div class="col-md-6">
                    <h2 id="administra" class="text-center my-4"></h2>
                    <ul id="citas" class="list-group"></ul>
            </div>
        </div>


    </div>

    <script src="js/app.js"></script>

</body>
</html>
